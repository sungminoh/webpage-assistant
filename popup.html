<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div id="chat" class="chat-box"></div>

    <div class="input-container">
      <textarea id="customPrompt" placeholder="Enter your prompt..."></textarea>
      <div class="bottom-bar">

          <option value="gpt-4o">gpt-4o</option>
        </select>
        <div class="button-group">
          <button id="clearChatBtn" class="icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">

            </svg>
          </button>
          <button id="savePromptBtn" class="icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
              <path d="M840-680v480q0 33-23.5 56.5T760-120H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h480l160 160Zm-80 34L646-760H200v560h560v-446ZM480-240q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM240-560h360v-160H240v160Z"/>
            </svg>
          </button>
          <button id="submitPromptBtn" class="icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
              <path d="m380-300 280-180-280-180v360ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <ul id="promptList"></ul>

  </div>
  <script src="popup.js"></script>
</body>
</html>
