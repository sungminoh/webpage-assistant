<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PageGenie</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- HTML Preview Area (Markdown rendered) -->
    <section class="html-container visible">
      <div id="html-box-container" class="html-box-container">
        <div class="html-box html-content"></div>
        <div class="markdown-box html-content"></div>
      </div>
      <div class="bottom-bar">
        <div class="left-controls">
          <div class="html-box-buttons button-group"></div>
        </div>
        <div class="right-controls">
          <div class="html-box-buttons button-group"></div>
        </div>
      </div>
    </section>

    <!-- Chat Area -->
    <section class="chat-container hidden">
      <ul id="chat" class="chat-box">
        <!-- Chat messages will be appended here by chatManager -->
      </ul>
      <div class="bottom-bar">
        <div class="chat-box-buttons button-group"></div>
      </div>
    </section>

    <!-- Input Area -->
    <section class="input-container visible">
      <div class="top-bar">
        <!-- Left controls -->
        <div class="left-controls">
          <div class="button-group">
            <button id="activateSelectionBtn" class="icon-btn" aria-label="Activate DOM selection">
              <svg xmlns="http://www.w3.org/2000/svg" height="18px" width="18px" viewBox="0 -960 960 960">
                <path
                  d="M440-120v-400h400v80H576l264 264-56 56-264-264v264h-80Zm-160 0v-80h80v80h-80Zm-80-640h-80q0-33 23.5-56.5T200-840v80Zm80 0v-80h80v80h-80Zm160 0v-80h80v80h-80Zm160 0v-80h80v80h-80Zm160 0v-80q33 0 56.5 23.5T840-760h-80ZM200-200v80q-33 0-56.5-23.5T120-200h80Zm-80-80v-80h80v80h-80Zm0-160v-80h80v80h-80Zm0-160v-80h80v80h-80Zm640 0v-80h80v80h-80Z" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Model selector container centered in top-bar -->
        <div class="model-container">
          <select id="modelSelect" aria-label="Select Model">
            <option value="model1">Model 1: Default Long Name Example</option>
            <option value="model2">Model 2</option>
            <option value="model3">Model 3</option>
          </select>
        </div>

        <!-- Right controls -->
        <div class="right-controls">
          <div class="button-group">
            <button id="settingsBtn" class="icon-btn" aria-label="Settings">
              <svg xmlns="http://www.w3.org/2000/svg" height="18px" width="18px" viewBox="0 -960 960 960">
                <path
                  d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <textarea id="customPrompt" placeholder="Enter your prompt..."></textarea>
      <div class="prompt-buttons button-group">
        <button id="savePromptBtn" class="icon-btn" aria-label="Save prompt">
          <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px"><path d="M200-120v-640q0-33 23.5-56.5T280-840h400q33 0 56.5 23.5T760-760v640L480-240 200-120Zm80-122 200-86 200 86v-518H280v518Zm0-518h400-400Z"/></svg>
        </button>
        <button id="submitPromptBtn" class="icon-btn" aria-label="Send prompt">
          <svg xmlns="http://www.w3.org/2000/svg" height="18px" width="18px" viewBox="0 -960 960 960">
            <path
              d="m380-300 280-180-280-180v360ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z" />
          </svg>
        </button>
      </div>
    </section>

    <!-- Prompt List -->
    <ul id="promptList">
      <!-- Prompt items will be dynamically added here -->
    </ul>
  </div>
  <script type="module" src="app.js"></script>
</body>

</html>
